<div class="container login-box " ng-controller="forgot">
	<div class="login-header">
		<ul class="row clear">
			<li class="">
				<em><img src="./img/logo.png"/></em>
				<i>点点云服</i>
			</li>

		</ul>

	</div>

	<div id="Forgot">
		<div class="m-b-lg ">
			<div class="list-group-item">
				<div class="wrapper text-left login-title">
					忘记密码
				</div>
				<form name="form" class="form-validation">
					<div class="text-danger wrapper text-center  hidden tishi">

					</div>
					<div class="leb">

						<div class="">
							<i>手机号</i><input type="tel" placeholder="手机号" id="inputphone" pattern="^1[3-9]\d{9}$" class="form-control no-border" ng-model="user.tel" required>
						</div>
						<div class="">
							<i>验证码</i><input type="text" placeholder="验证码" class="form-control no-border" ng-model="user.code">

							<input type="button" name="code" id="code" value="获取验证码" ng-click="huoqu()" />
						</div>
					</div>
				</form>
				<form name="formss" class="form-validation">
					<div  class="leb">
					<div class="">
						<i>输入新密码</i><input type="password" id="one" placeholder="重置密码" class="form-control no-border" ng-model="user.password" required>
					</div>
					<div class="">
						<i>确认新密码</i><input type="password" id="tow" placeholder="再次确认密码" class="form-control no-border" required>
					</div>
					
					<button type="submit" id="sb" class="btn btn-lg btn-danger btn-block" ng-click="Modify()" ng-disabled='formss.$invalid'>修改密码</button>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
<div class="borderline"></div>
