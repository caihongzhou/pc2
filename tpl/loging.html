<div class=" login-box " id="los" ng-controller="login">
	<div class="login-header">
		<ul class="row clear">
			<li class="">
				<em><img src="./img/logo.png"/></em>
				<i>点点云服</i>
			</li>
			<li class="">
				用户登录
			</li>
		</ul>
	</div>

	<div class="login-cont clear">
		<div class="contss-left">
			<img src="./img/logbg.png"/>
		</div>
		<div class="cont-right">

			
			<form name="form" class="form-validation list-group-item" autocomplete="off" >
				<div class="wrapper text-left login-title">
				登录
			</div>
				<div class="text-danger wrapper text-center  hidden tishi">

				</div>
				<div class="">

					<div class="">
						<input type="tel" placeholder="手机号" autocomplete="off" id="inputphone" pattern="^1[3-9]\d{9}$" class="form-control no-border" ng-model="user.tel" required>
					</div>
					<div class="">
						<input type="password" placeholder="密码" autocomplete="off" class="form-control no-border" ng-model="user.password" required>
					</div>
				</div>
				<div class="checkbox m-b-md m-t-none">
					<label class="i-checks">
              <input  class="chec" type="checkbox" ng-model="agree"  ng-init="agree = true" ><i>记住密码</i>
					<em></em>
					<b  ng-if="agree"></b>
					</label>
				</div>
				<button type="submit" id="sb" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>登录</button>
				<div class="line line-dashed" ></div>
				<div class="reg text-right"><a href="#/register" >忘记密码?</a>
				</div>
			
			</form>

		</div>
			
	</div>
<div class="los">
		
</div>	
<div class="login-footer">
<div class="pic"></div>	
<div class="er">
<div class="erbox">
	<div><img src="./img/erw.png"/></div>
		<div>
			<p>扫描下载</p>
			<p>点点云服手机客户端</p>
		</div>
</div>
		
	</div>
</div>	

<script type="text/javascript">
			 setTimeout(function(){
			 	var sh = document.getElementById("los");
		 			sh.style.height = document.body.clientHeight+"px";
		 			
			 },100)
  		
			</script>
</div>
